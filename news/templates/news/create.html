

{% extends 'main/layout.html' %}

{% block title %}Form{% endblock %}

{% block body %}
    <div class="features">
        <h1>Form for adding an article</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>

            <span>{{ error }}</span>
            <div class="button"><button class="btn btn-success" type="submit">Add an article</button></div>
        </form>
    </div>
{% endblock %}
