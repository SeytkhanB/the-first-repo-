

{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block body %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.anons }}</p>
        <p>{{ article.full_text }}</p>
        <p>{{ article.date }}</p>

        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Update</a>
    </div>
{% endblock %}
