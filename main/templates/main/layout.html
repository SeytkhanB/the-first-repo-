
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2df8cba41c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

    <aside>
        <img src="{% static 'main/img/pizza.png' %}" alt="pizza">
        <span class="pizzaLogo">Pizza</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>About</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>News</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i>Contacts</li></a>
            <a href="{% url 'create' %}">
                <li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add an article</button></li>
            </a>
        </ul>
    </aside>

    <main>
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
